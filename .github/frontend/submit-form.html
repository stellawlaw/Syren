<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-form.css">
    <link rel="stylesheet" href="./layout-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Sans">
    <link rel="icon" href="./imgs/siren.png">
    <title>EMS-Syren</title>
</head>

<body>
    <div class="pt-submit-form">
        <form action="post" class="submit-form">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <input type="number" id="pt-age" placeholder="Patient Age">
        </form>
    </div>
    <script src=" ./js/ems.js "></script>
</body>

</html>
