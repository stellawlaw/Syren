<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Sans">
    <link rel="icon" href="./imgs/siren.png">
    <title>EMS-Syren</title>
</head>

<body>
    <div class="icons">
        <div class="add-pt-button"><img src="./imgs/add-icon.png" alt="Unavailable"></div>
        <div class="see-pt-list"><img src="./imgs/list-icon.png" alt="Unavailable"></div>
        <div id="login-button" class=" login-icon-button "><img src="./imgs/login.png " alt="Unavailable "></div>
    </div>

    <div id="myModal " class="modal ">

        <div class="modal-content ">
            <span class="close ">&times;</span>
            <form action="post " class="login-form ">
                <input type="text " class="username " placeholder="Username "><br>
                <input type="text " class="password " placeholder="Password "><br>
                <button class="login-button ">Login</button>
                <button class="logout-button ">Logout</button>
            </form>
        </div>

    </div>
    <script src="./js/ems.js "></script>
</body>

</html>
